<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Color Game</h2>
    <p>Type the color of the text (not the word itself)</p>
    <div id="score">Score: 0</div>
    <div id="timer">Time left: 30</div>
    <div id="color-word">START</div>
    <input type="text" id="input-box" placeholder="Enter color" disabled />
    <button id="start-btn">Start Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
